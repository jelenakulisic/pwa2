<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Journal</title>
    <link rel="manifest" href="./manifest.json"/>
    <link rel="icon" href="world.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/idb/build/iife/index-min.js"></script>

</head>
<body>
    <h1>Hello, Traveler!</h1>

    <button id="installButton" style="display: none;">Install App</button>

    <button id="captureButton">Take a photo</button>

    <video id="videoElement" autoplay playsinline style="width: 100%; max-width: 640px;" style="display:none;"></video>

    <div id="error-message" style="display: none; font-family: 'Courier New', Courier, monospace;
    padding: 20px 10px"></div>
    <input type="file" id="file-input" style="display: none;">
    <button id="upload-button" style="display:none;">Upload a photo</button>

    <div id="photos"></div>
    <div id="photosDB"></div>

    <script src="app.js"></script>
</body>
</html>
